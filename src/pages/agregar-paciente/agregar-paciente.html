<ion-header>

  <ion-navbar>
    <ion-title>AgregarPaciente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label floating>Nombre completo</ion-label>
        <ion-input type="text" [(ngModel)]="paciente.nombre" name="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha de nacimiento</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="paciente.fechaNacimiento" name="fechaNacimieno"></ion-datetime>
      </ion-item>
      <button ion-button type="submit" block>Agregar</button>
    </form>

</ion-content>
