<ion-header>

  <ion-navbar>
    <ion-title>Pacientes</ion-title>
    
    <ion-buttons end>
      <button ion-button [navPush]="paginaAgregarPaciente">
        Agregar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let paciente of pacientes | async">
        <ion-item>
          <h2>{{paciente.nombre}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" 
                  [navPush]="paginaFichas"
                  [navParams]="{ 'clave': paciente.clave , 'nombre': paciente.nombre }" >
            <ion-icon name="md-document"></ion-icon>
          </button>
          <button ion-button color="secondary" 
                  [navPush]="paginaVerPaciente" 
                  [navParams]="{ 'paciente': paciente}">
            <ion-icon name="md-eye"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
