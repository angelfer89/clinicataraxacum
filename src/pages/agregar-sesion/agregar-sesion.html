<ion-header>

  <ion-navbar>
    <ion-title>Agregar Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="sesionForm" (ngSubmit)="AgregarSesion()">
      <ion-item>
        <ion-label floating>Fecha de la sesión</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sesion.fechaActual" formControlName="fechaActual"></ion-datetime>
      </ion-item>
      <ion-item>
         <ion-label floating>Sesión</ion-label>
        <ion-textarea rows="6" [(ngModel)]="sesion.sesion" formControlName="sesion"></ion-textarea>
      </ion-item>
      <ion-item>
         <ion-label floating>Sugerencias</ion-label>
        <ion-textarea rows="6" [(ngModel)]="sesion.sugerencias" formControlName="sugerencias"></ion-textarea>
      </ion-item>
      <ion-item>
         <ion-label floating>Tratamiento</ion-label>
        <ion-textarea rows="6" [(ngModel)]="sesion.tratamiento" formControlName="tratamiento"></ion-textarea>
      </ion-item>
      <ion-item>
         <ion-label floating>Datos de importancia</ion-label>
        <ion-textarea rows="6" [(ngModel)]="sesion.datosImportancia" formControlName="datosImportancia"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha de la sesión siguiente</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="sesion.fechaSiguiente" formControlName="fechaSiguiente"></ion-datetime>
      </ion-item>
      <button ion-button type="submit" block [disabled]="!sesionForm.valid">Agregar</button>
    </form>
</ion-content>
